apply plugin: 'java'

repositories {
    jcenter()
}

jar {
    baseName = 'java-library'
    version = '0.1.0'
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile 'com.google.code.gson:gson:2.8.5'
}